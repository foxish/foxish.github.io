<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

		<!-- jQuery and smartmenu -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script src="javascript/jquery.smartmenus.min.js" type="text/javascript"></script>
		<link href='stylesheets/sm-core-css.css' rel='stylesheet' type='text/css' />
		<link href='stylesheets/sm-simple.css' rel='stylesheet' type='text/css' />

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<title>Anirudh R /profile</title>
		<script>
			$(function() {
			  $('#main-menu').smartmenus();
			});
			function load_page(page){
				$('#main-content').html('<div id="loading"><img src="images/loading.gif"/></div>')
				$('#main-content').load('inner_pages/' + page + '.html', function( response, status, xhr ){
					if ( status == "error" ) {
						$('#main-content').load('inner_pages/404.html');
					}
				});
				//remove existing classes
				$('#main-menu a').removeClass('current');
				$('#' + page).addClass('current');
			}		
		$(document).ready(function() {
			var hash = window.location.hash.substring(1);
			if(hash.length > 0){
				load_page(hash);
			}else{
				//default: goto #about
				load_page('about');
			}
		});
		</script>
	</head>

<body>
	<header>
		<div class="inner">
			<h1>Anirudh R</h1>
			<ul id="main-menu" class="sm sm-simple">
				<li><a id='about' href="#about" onclick="javascript:load_page('about')">About Me</a></li>
				<li><a id='cv' href="#cv" onclick="javascript:load_page('cv')">Work</a></li>
				<li><a id='projects' href="#projects" onclick="javascript:load_page('projects')">Projects</a></li>
				<li><a id='problems' href="#problems" onclick="javascript:load_page('problems')">Other Problems</a></li>
			</ul>
		</div>
	</header>

	<div id="content-wrapper">
		<div class="inner clearfix">
			<section id="main-content">
			</section>
		</div>
	</div>	
	</body>
</html>
