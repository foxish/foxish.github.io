		<title>Anirudh Ramanathan - CSCE-656</title>
		<script>
			$(function() {
			  $('#main-menu').smartmenus();
			});
			function load_page(page){
				$('#main-content').html('<div id="loading" class="centerpiece"><img src="images/loading.gif"/></div>')
				$('#main-content').load('inner_pages/' + page + '.html', function( response, status, xhr ){
					if ( status == "error" ) {
						$('#main-content').load('inner_pages/404.html');
					}
				});
				//remove existing classes
				$('#main-menu a').removeClass('current');
				$('#' + page).addClass('current');
			}		
		$(document).ready(function() {
			var hash = window.location.hash.substring(1);
			if(hash.length > 0){
				load_page(hash);
			}else{
				//default: goto #about
				load_page('about');
			}
		});
		</script>

<body>
	<header>
		<div class="inner">
			<h2>CSCE-656: Computers and New Media</h2>
			<ul id="main-menu" class="sm sm-simple">
				<li><a id='about' href="#about" onclick="javascript:load_page('about')">About</a></li>
				<li><a href="javascript:void(0);">Assignments</a><ul>

					<li><a id='2' href="#2" onclick="javascript:load_page('2')">Assignment 2</a></li>
					</ul>
				</li>
				<li><a id='project' href="#project" onclick="javascript:load_page('project')">Project</a></li>
			</ul>
		</div>
	</header>
